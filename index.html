<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NARRATIVE | Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Outfit', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .text-gradient { background: linear-gradient(to right, #66fcf1, #45a29e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .loader { border-top-color: #66fcf1; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full glass p-8 rounded-3xl space-y-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tighter text-gradient">AI NARRATIVE</h1>
            <p class="text-gray-500 text-sm mt-2 uppercase tracking-widest">Premium Collection 2026</p>
        </div>

        <form id="generatorForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-teal-400 mb-2">Content Outline</label>
                <textarea id="outline" required class="w-full bg-black/50 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-teal-400 h-24 transition-all" placeholder="e.g. bikini open"></textarea>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-teal-400 mb-2">Visual Style</label>
                <input type="text" id="style" required class="w-full bg-black/50 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-teal-400 transition-all" value="Like a kindergarten presentation">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-teal-400 mb-2">Number of Slides</label>
                <input type="number" id="slides" required min="1" max="10" class="w-full bg-black/50 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-teal-400 transition-all" value="3">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-teal-400 to-blue-600 p-4 rounded-xl font-bold uppercase tracking-widest hover:opacity-90 transition-all">
                Generate Presentation
            </button>
        </form>

        <div id="loading" class="hidden text-center space-y-4">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-800 h-12 w-12 mx-auto"></div>
            <p class="text-gray-400 animate-pulse">Our AI is etching your runes...</p>
        </div>

        <div id="result" class="hidden text-center space-y-4">
            <div class="p-4 bg-teal-400/10 border border-teal-400/20 rounded-2xl">
                <p class="text-teal-400 text-sm mb-4">Your presentation is ready!</p>
                <a id="driveLink" href="#" target="_blank" class="inline-block bg-teal-400 text-black px-6 py-2 rounded-full font-bold text-sm uppercase tracking-tighter hover:bg-white transition-all">
                    View Presentation
                </a>
            </div>
            <button onclick="location.reload()" class="text-gray-500 text-xs uppercase tracking-widest hover:text-white">Create Another</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('generatorForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const driveLink = document.getElementById('driveLink');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // UI State
            form.classList.add('hidden');
            loading.classList.remove('hidden');

            const payload = {
                content_outline: document.getElementById('outline').value,
                visual_style: document.getElementById('style').value,
                num_slides: parseInt(document.getElementById('slides').value)
            };

            try {
                const response = await fetch('https://onewith.app.n8n.cloud/webhook/generate-presentation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.link) {
                    loading.classList.add('hidden');
                    result.classList.remove('hidden');
                    driveLink.href = data.link; // Assumes your Respond to Webhook uses "link"
                } else {
                    throw new Error('No link received');
                }
            } catch (error) {
                alert('Generation failed. Ensure n8n is active and CORS is allowed.');
                form.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
